
<h2 data-bind="text:type" class="title"></h2>
<ul class="star-rating">
    <li class="btn star-rating--item" data-bind="click:star1, css: { 'btn--isActive':rating()===1 }">1</li>
    <li class="btn star-rating--item" data-bind="click:star2, css: { 'btn--isActive':rating()===2 }">2</li>
    <li class="btn star-rating--item" data-bind="click:star3, css: { 'btn--isActive':rating()===3 }">3</li>
    <li class="btn star-rating--item" data-bind="click:star4, css: { 'btn--isActive':rating()===4 }">4</li>
    <li class="btn star-rating--item" data-bind="click:star5, css: { 'btn--isActive':rating()===5 }">5</li>
</ul>
