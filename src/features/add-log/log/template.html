<div>
    
    <div class="log-date">
        <span class="btn" data-bind="fastClick:dateBack">&laquo;</span>
        <h2 class="title" data-bind="textDate:date"></h2>
        <span class="btn" data-bind="fastClick:dateForward, css: { 'btn--isDisabled':dateForwardIsDisabled}">&raquo;</span>
    </div>

    <!-- ko if: !isSaved() --> 
    <div class="log-rate" data-bind="template: {
        name: 'add-log/rating-choose',
        data: sleep
    }"></div>
    <div class="log-rate" data-bind="template: {
        name: 'add-log/rating-choose',
        data: food
    }"></div>
    <div class="log-rate" data-bind="template: {
        name: 'add-log/rating-choose',
        data: train
    }"></div>
    <!-- /ko -->
    
    
    <!-- ko if: isSaved() -->
    <div class="log-rate" data-bind="template: {
        name: 'add-log/rating-show',
        data: sleep
    }"></div>
    <div class="log-rate" data-bind="template: {
        name: 'add-log/rating-show',
        data: food
    }"></div>
    <div class="log-rate" data-bind="template: {
        name: 'add-log/rating-show',
        data: train
    }"></div>
    <!-- /ko -->
    
</div>
