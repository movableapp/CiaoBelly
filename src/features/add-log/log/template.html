<div>
    
    <div class="log-date">
        <a href="#dateBack" class="btn" data-bind="event:{touchstart:dateBack}">&laquo;</a>
        <h2 class="title" data-bind="textDate:date"></h2>
        <a href="#dateForward" class="btn" data-bind="event:{touchstart:dateForward}, css: { 'btn--isDisabled':dateForwardIsDisabled}">&raquo;</a>
    </div>

    <div data-bind="if:!isSaved()">
        <div class="log-rate" data-bind="template: {
            name: 'add-log/rating-choose',
            data: sleep
        }"></div>
        <div class="log-rate" data-bind="template: {
            name: 'add-log/rating-choose',
            data: food
        }"></div>
        <div class="log-rate" data-bind="template: {
            name: 'add-log/rating-choose',
            data: train
        }"></div>
    </div>
    
    
    <div data-bind="if:isSaved()">
        <div class="log-rate" data-bind="template: {
            name: 'add-log/rating-show',
            data: sleep
        }"></div>
        <div class="log-rate" data-bind="template: {
            name: 'add-log/rating-show',
            data: food
        }"></div>
        <div class="log-rate" data-bind="template: {
            name: 'add-log/rating-show',
            data: train
        }"></div>
    </div>
    
</div>
